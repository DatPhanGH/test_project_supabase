<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin - EcoSort</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-form-wrapper">
            <div class="admin-login-header">
                <div class="logo">
                    <img src="../images/logo.png" alt="EcoSort Logo" class="logo-image">
                    <span>EcoSort Admin</span>
                </div>
                <h2>Đăng nhập Admin</h2>
                <p>Vui lòng đăng nhập với tài khoản có quyền Administrator</p>
            </div>
            
            <form class="admin-login-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="adminEmail" name="email" placeholder="Nhập email admin" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Mật khẩu</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="adminPassword" name="password" placeholder="Nhập mật khẩu" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div id="adminLoginError" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary btn-admin-login" id="adminLoginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Đăng nhập Admin
                </button>
                
                <div class="admin-login-footer">
                    <a href="../index.html" class="back-to-site">
                        <i class="fas fa-arrow-left"></i>
                        Về trang chủ
                    </a>
                    <span>|</span>
                    <a href="../pages/login.html" class="user-login-link">
                        Đăng nhập User
                    </a>
                </div>
            </form>
        </div>
        
        <div class="admin-login-background">
            <div class="background-overlay"></div>
            <div class="background-content">
                <h3>Quản trị hệ thống</h3>
                <p>Quản lý người dùng, models AI và dữ liệu hệ thống</p>
                <div class="admin-features">
                    <div class="feature-item">
                        <i class="fas fa-users"></i>
                        <span>Quản lý Users</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-robot"></i>
                        <span>Quản lý AI Models</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-bar"></i>
                        <span>Thống kê & Báo cáo</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="js/admin-login.js"></script>
</body>
</html>
