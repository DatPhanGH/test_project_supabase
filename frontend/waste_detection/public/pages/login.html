<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - EcoSort</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-form-wrapper">
            <div class="login-header">
                <div class="logo">
                    <img src="../images/logo.png" alt="EcoSort Logo" class="logo-image">
                    <span>EcoSort</span>
                </div>
                <h2>Đăng nhập vào hệ thống</h2>
                <p>Vui lòng nhập thông tin đăng nhập của bạn</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="username" name="username" placeholder="Nhập email của bạn" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <!-- <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Ghi nhớ đăng nhập
                    </label> -->
                    <a href="forgot-password.html" class="forgot-password">Quên mật khẩu?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Đăng nhập
                </button>
                
                <div class="register-link">
                    <p>Chưa có tài khoản? <a href="./register.html">Đăng ký ngay</a></p>
                </div>
            </form>
        </div>
        
        <div class="login-background">
            <div class="background-overlay"></div>
            <div class="background-content">
                <h3>Chào mừng trở lại!</h3>
                <p>Hãy tiếp tục hành trình bảo vệ môi trường cùng chúng tôi</p>
            </div>
        </div>
    </div>
    
    <a href="../index.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
        Về trang chủ
    </a>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
